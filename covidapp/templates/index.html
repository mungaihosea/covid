<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Covid-19 Data hosted by Microsft Azure</a>
        </nav>
        <div class="alert alert-primary" role="alert">
            The data was obtained via Covid-19 Rapid api     
        </div>
        <!-- table containing data -->
        <table class="table" class="content">
            <thead>
              <tr>
                <th scope="col">Country/Continent</th>
                <th scope="col">Population</th>
                <th scope="col">Tests</th>
                <th scope="col">Cases</th>
                <th scope="col">Deaths</th>
              </tr>
            </thead>
            <tbody>
            {% for country in data %}
              <tr>
                <th scope="row">{{country.country}}</th>
                <td>{{country.population}}</td>
                <td>{{country.tests.total}}</td>
                <td>{{country.cases.total}}</td>
                <td>{{country.deaths.total}}</td>
              </tr>              
            {% endfor %}
            </tbody>
          </table>
    </body>
</html>
